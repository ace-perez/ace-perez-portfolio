<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="/static/styles/main.css">
    <link rel='icon' href='/static/img/favicon.ico' type='image/x-icon' />
    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="/static/styles/timeline.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        #map { height: 500px; }
    </style>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/">
                <div class="nav-logo">
                    <img src="/static/img/goose.png" />
                </div>
            </a>
        </div>
        <nav class="sidebar-menu">
            {% for nav_item in navigation %}
                <a href="{{ nav_item.url }}" class="sidebar-link {% if nav_item.active %}active{% endif %}">
                    {{ nav_item.name }}
                </a>
            {% endfor %}
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block profile %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}

    <!-- Add this before closing </body> tag -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>

    <script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('mobile-open');
    }

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const sidebar = document.querySelector('.sidebar');
        const menuBtn = document.querySelector('.mobile-menu-btn');
        
        if (window.innerWidth <= 768 && 
            !sidebar.contains(event.target) && 
            !menuBtn.contains(event.target)) {
            sidebar.classList.remove('mobile-open');
        }
    });
    </script>
</body>

</html>
