<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="/static/styles/main.css">
    <link rel='icon' href='/static/img/favicon.ico' type='image/x-icon' />
    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="/static/styles/timeline.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Add Typed.js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <style>
        #map { height: 500px; }
        
        /* Custom styling for typed text */
        .typed-name {
            color: #B2C294;
            font-family: 'Courier New', monospace;
            display: inline;
        }
        
        .typed-role {
            color: #ff8f57;
            font-family: 'Courier New', monospace;
            display: inline;
        }
        
        /* Hide the default Typed.js cursor */
        .typed-cursor {
            display: none !important;
        }
        
        /* Persistent cursor elements */
        .persistent-cursor {
            display: inline-block;
            animation: blink 1s infinite;
            margin-left: 2px;
            font-family: 'Courier New', monospace;
        }
        
        .name-cursor {
            color: #B2C294;
        }
        
        .role-cursor {
            color: #ff8f57;
        }
        
        /* Blinking animation */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Container styling to keep elements inline */
        .typing-container {
            display: inline;
        }
    </style>
    
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/">
                <div class="nav-logo">
                    <img src="/static/img/goose.png" />
                </div>
            </a>
        </div>
        <nav class="sidebar-menu">
            {% for nav_item in navigation %}
                <a href="{{ nav_item.url }}" class="sidebar-link {% if nav_item.active %}active{% endif %}">
                    {{ nav_item.name }}
                </a>
            {% endfor %}
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block profile %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}

    <!-- Add this before closing </body> tag -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>

    <script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('mobile-open');
}

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.querySelector('.mobile-menu-btn');
    
    if (window.innerWidth <= 768 && 
        !sidebar.contains(event.target) && 
        !menuBtn.contains(event.target)) {
        sidebar.classList.remove('mobile-open');
    }
});

// Initialize synchronized typing animation
document.addEventListener('DOMContentLoaded', function() {
    const nameElement = document.getElementById('typed-name');
    const roleElement = document.getElementById('typed-role');
    
    if (nameElement && roleElement) {
        // Create persistent cursor elements
        const nameCursor = document.createElement('span');
        nameCursor.className = 'persistent-cursor name-cursor';
        nameCursor.textContent = '|';
        
        const roleCursor = document.createElement('span');
        roleCursor.className = 'persistent-cursor role-cursor';
        roleCursor.textContent = '|';
        
        // Insert cursors right after the typed elements
        nameElement.parentNode.insertBefore(nameCursor, nameElement.nextSibling);
        roleElement.parentNode.insertBefore(roleCursor, roleElement.nextSibling);
        
        let nameTyped = null;
        let roleTyped = null;
        
        function startAnimation() {
            // Step 1: Type the name
            nameTyped = new Typed('#typed-name', {
                strings: ['{{ name }}'],
                typeSpeed: 100,
                showCursor: false, // Disable Typed.js cursor since we use persistent ones
                loop: false,
                onComplete: function(self) {
                    // Step 2: After name is complete, start typing role
                    setTimeout(() => {
                        roleTyped = new Typed('#typed-role', {
                            strings: ['{{ role }}'],
                            typeSpeed: 90,
                            showCursor: false, // Disable Typed.js cursor since we use persistent ones
                            loop: false,
                            onComplete: function(self) {
                                // Step 3: After both complete, wait then restart
                                setTimeout(() => {
                                    // Clean restart - destroy both instances
                                    if (nameTyped) nameTyped.destroy();
                                    if (roleTyped) roleTyped.destroy();
                                    
                                    // Clear elements but keep cursors
                                    nameElement.innerHTML = '';
                                    roleElement.innerHTML = '';
                                    
                                    // Restart after delay
                                    setTimeout(startAnimation, 1000);
                                }, 3000);
                            }
                        });
                    }, 800);
                }
            });
        }
        
        // Start the animation
        startAnimation();
    }

    // Dynamic navigation highlighting - only on main page
    if (window.location.pathname === '/') {
        const navLinks = document.querySelectorAll('.sidebar-link[href*="#"]');
        const sections = [];
        
        // Map navigation links to their corresponding sections
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href.includes('#')) {
                const sectionId = href.split('#')[1];
                const section = document.getElementById(sectionId);
                if (section) {
                    sections.push({
                        id: sectionId,
                        element: section,
                        link: link
                    });
                }
            }
        });
        
        // Sort sections by their position on the page
        sections.sort((a, b) => {
            return a.element.offsetTop - b.element.offsetTop;
        });
        
        // Function to update active navigation
        function updateActiveNav(activeLink) {
            navLinks.forEach(link => link.classList.remove('active'));
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        // Handle click events on navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href.includes('#')) {
                    e.preventDefault();
                    const sectionId = href.split('#')[1];
                    const targetSection = document.getElementById(sectionId);
                    
                    if (targetSection) {
                        // Update active state immediately on click
                        updateActiveNav(this);
                        
                        // Smooth scroll to section
                        targetSection.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });
        
        // Improved scroll detection
        let ticking = false;
        function updateOnScroll() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const scrollTop = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;
                    const scrollBottom = scrollTop + windowHeight;
                    
                    // Special case: if we're at the very top, always highlight Home
                    if (scrollTop < 100) {
                        const homeLink = sections.find(s => s.id === 'profile')?.link || navLinks[0];
                        updateActiveNav(homeLink);
                        ticking = false;
                        return;
                    }
                    
                    // Special case: if we're near the bottom, highlight the last section
                    if (scrollBottom >= documentHeight - 50) {
                        const lastSection = sections[sections.length - 1];
                        if (lastSection) {
                            updateActiveNav(lastSection.link);
                            ticking = false;
                            return;
                        }
                    }
                    
                    let activeSection = null;
                    const triggerPoint = scrollTop + (windowHeight * 0.3);
                    
                    // Find the section that should be active
                    for (let i = sections.length - 1; i >= 0; i--) {
                        const section = sections[i];
                        const sectionTop = section.element.offsetTop;
                        
                        if (triggerPoint >= sectionTop) {
                            activeSection = section;
                            break;
                        }
                    }
                    
                    // Fallback: if no section found, find the most visible one
                    if (!activeSection) {
                        let mostVisible = null;
                        let maxVisibleArea = 0;
                        
                        sections.forEach(section => {
                            const rect = section.element.getBoundingClientRect();
                            const visibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
                            const visibleArea = Math.max(0, visibleHeight) * rect.width;
                            
                            if (visibleArea > maxVisibleArea) {
                                maxVisibleArea = visibleArea;
                                mostVisible = section;
                            }
                        });
                        
                        activeSection = mostVisible;
                    }
                    
                    if (activeSection) {
                        updateActiveNav(activeSection.link);
                    }
                    
                    ticking = false;
                });
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', updateOnScroll, { passive: true });
        
        // Set initial active state when page loads
        setTimeout(() => {
            updateOnScroll();
        }, 100);
        
        // Also handle the logo click
        const logoLink = document.querySelector('.nav-logo a');
        if (logoLink) {
            logoLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                // Highlight Home immediately when logo is clicked
                const homeLink = sections.find(s => s.id === 'profile')?.link || navLinks[0];
                updateActiveNav(homeLink);
            });
        }
    }
});
</script>
</body>

</html>
