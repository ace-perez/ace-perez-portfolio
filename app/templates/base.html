<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="/static/styles/main.css">
    <link rel='icon' href='/static/img/favicon.ico' type='image/x-icon' />
    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="/static/styles/timeline.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        #map { height: 500px; }
    </style>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/">
                <div class="nav-logo">
                    <img src="/static/img/goose.png" />
                </div>
            </a>
        </div>
        <nav class="sidebar-menu">
            {% for nav_item in navigation %}
                <a href="{{ nav_item.url }}" class="sidebar-link {% if nav_item.active %}active{% endif %}">
                    {{ nav_item.name }}
                </a>
            {% endfor %}
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block profile %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}

    <!-- Add this before closing </body> tag -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>

    <script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('mobile-open');
}

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.querySelector('.mobile-menu-btn');
    
    if (window.innerWidth <= 768 && 
        !sidebar.contains(event.target) && 
        !menuBtn.contains(event.target)) {
        sidebar.classList.remove('mobile-open');
    }
});

// Dynamic navigation highlighting
document.addEventListener('DOMContentLoaded', function() {
    // Only run on the main page where sections exist
    if (window.location.pathname === '/') {
        const navLinks = document.querySelectorAll('.sidebar-link[href*="#"]');
        const sections = [];
        
        // Map navigation links to their corresponding sections
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href.includes('#')) {
                const sectionId = href.split('#')[1];
                const section = document.getElementById(sectionId);
                if (section) {
                    sections.push({
                        id: sectionId,
                        element: section,
                        link: link
                    });
                }
            }
        });
        
        // Sort sections by their position on the page
        sections.sort((a, b) => {
            return a.element.getBoundingClientRect().top - b.element.getBoundingClientRect().top;
        });
        
        // Function to update active navigation
        function updateActiveNav(activeLink) {
            navLinks.forEach(link => link.classList.remove('active'));
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        // Handle click events on navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href.includes('#')) {
                    e.preventDefault();
                    const sectionId = href.split('#')[1];
                    const targetSection = document.getElementById(sectionId);
                    
                    if (targetSection) {
                        // Update active state immediately on click
                        updateActiveNav(this);
                        
                        // Smooth scroll to section
                        targetSection.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });
        
        // Improved scroll detection
        let ticking = false;
        function updateOnScroll() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const scrollTop = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const triggerPoint = scrollTop + (windowHeight * 0.3); // 30% from top
                    
                    // Special case: if we're at the very top, always highlight Home
                    if (scrollTop < 100) {
                        const homeLink = navLinks[0]; // First link should be Home
                        updateActiveNav(homeLink);
                        ticking = false;
                        return;
                    }
                    
                    let activeSection = null;
                    
                    // Find which section is currently most prominent
                    sections.forEach(section => {
                        const rect = section.element.getBoundingClientRect();
                        const sectionTop = rect.top + scrollTop;
                        const sectionBottom = sectionTop + rect.height;
                        
                        // If the trigger point is within this section
                        if (triggerPoint >= sectionTop && triggerPoint < sectionBottom) {
                            activeSection = section;
                        }
                    });
                    
                    // If no section was found using the trigger point, 
                    // find the section closest to the top of viewport
                    if (!activeSection) {
                        let closestSection = null;
                        let closestDistance = Infinity;
                        
                        sections.forEach(section => {
                            const rect = section.element.getBoundingClientRect();
                            const distance = Math.abs(rect.top);
                            
                            if (distance < closestDistance && rect.bottom > 0) {
                                closestDistance = distance;
                                closestSection = section;
                            }
                        });
                        
                        activeSection = closestSection;
                    }
                    
                    if (activeSection) {
                        updateActiveNav(activeSection.link);
                    }
                    
                    ticking = false;
                });
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', updateOnScroll, { passive: true });
        
        // Set initial active state when page loads
        setTimeout(() => {
            updateOnScroll();
        }, 100);
        
        // Also handle the logo click
        const logoLink = document.querySelector('.nav-logo a');
        if (logoLink) {
            logoLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                // Highlight Home immediately when logo is clicked
                const homeLink = navLinks[0];
                updateActiveNav(homeLink);
            });
        }
    }
});
</script>
</body>

</html>
