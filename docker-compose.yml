version: "3"
services:
  myportfolio:
    build: .
    restart: always
    env_file: .env
    environment:
      - FLASK_ENV=development
    ports:
      - "5001:5001"
    volumes:
      - .:/flask-portfolio
    depends_on:
      - mysql

  mysql:
    image: mariadb
    restart: always
    env_file: .env
    volumes:
      - mydatabase:/var/lib/mysql

volumes:
  mydatabase:
